<html>
    <head>
        <meta charset="UTF-8">
        <title>多媒体播放</title>
		<style type="text/css">
		#div1 {height:500px; width:500px; float:left;
			padding:10px;border:1px solid #aaaaaa;}
		</style>
	<head/>
		<body>
		<div id="div1">
			
			<div>
			<button onclick="playPause()">暂停/播放</button>
			<button onclick="Big()">大</button>
			<button onclick="Normal()">中</button>
			<button onclick="Small()">小</button>
			<br><br><br><br><br>
			<video id="video1" width="300"  controls="controls">
				<source src="img/movie.mp4" type="video/mp4"/>
			</video>
		</div>
		</div>
        
		
		<script type="text/javascript">
			var Video=document.getElementById("video1");
			function playPause()
			{
				if(Video.paused)
					Video.play();
				else
					Video.pause();
			}
			function Big()
			{Video.width="600";}
			function Normal()
			{Video.width="300";}
			function Small()
			{Video.width="200";}
		</script>
	</body>
	</html>
