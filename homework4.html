<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册提交界面</title>
	</head>
	<body>
		写一个注册提交界面（自己想做成什么样子都可以，考审美）
必须含有文本输入，单选框，多选框，下拉选择，多行文本，提交按钮，重置按钮，取消按钮，放入表单中
		<form>
			<fieldset>
			<legend>basic information</legend>
			用户名:<br>
			<input type="text" name="username" placeholder="帅的一批/美的倾城"  >
			<br><br>
			你的性别:<br>
			<input type="radio" name="sex" value="male" checked>男
			<input type="radio" name="sex" value="female">女
			<br><br>
			<b>交友范围：</b>
			<select name="address">
				<option value="chain">全国</option>
				<option value="beijing">北京</option>
				<option value="shanghai">上海</option>
				<option value="guangzhou">广州</option>
				<option value="chengdu">成都</option>
				<option value="other">其他</option>
			</select>
			<br><br>
			<b>*个人第一印象：</b><br>
			<input type="checkbox" name="impression" value="winer" >游戏大神<br>
			<input type="checkbox" name="impression" value="richer" >现充土豪<br>
			<input type="checkbox" name="impression" value="beauty" >倾城美女<br>
			<input type="checkbox" name="impression" value="handsome" >绝世帅哥<br>
			<br><br>
			</fieldset>
			我的个人简介：<br>
			<textarea name="message" rows="10" cols="30" >个人简介</textarea>
			<center>
				<input type="submit" value="确认">
				<input type="submit" value="取消">
				<input type="submit" value="重置">
			</center>
			
		</form>
	</body>
</html>
